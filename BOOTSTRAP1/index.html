<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="my hobby-diving">
		<title>BOOTSRAP 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
  <body>
    <!-- Button -->
    <section>
      <h1 class="text-center">Press the button<br><small>choose red or blue</small></h1>
      <div class="container">
        <div class="row center">
          <button type="button" class="btn btn-danger .col-xs-6">RED</button>
          <button type="button" class="btn btn-info .col-xs-6">BLUE</button>
        </div>
      </div>
    </section>
    <!-- Gallery -->
    <section>
      <div class="container">
        <h2 class="text-center">Who we work for?</h2>
        <div class="gallery">
          <div class="row">
            <img src="https://images84.fotosik.pl/1013/e1ba88b88a26b927med.jpg" alt="image" class="img-responsive .col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <img src="https://images81.fotosik.pl/1014/ee640e67d3cb039fmed.jpg" alt="image" class="img-responsive .col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <img src="https://images82.fotosik.pl/1015/e637586db5a89732med.jpg" alt="climbing" class="img-responsive .col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <img src="https://images81.fotosik.pl/1014/48bfcf9e18ad472emed.jpg" alt="climbing" class="img-responsive .col-xs-12 col-sm-6 col-md-3 col-lg-3">
          </div>
        </div>
      </div>
    </section>
    <hr>
    <!-- TABLE -->
    <section>
      <div class="container">
        <h2 class="text-center">Programming languages</h2>
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover text-center">
              <thead>
                <tr>
                  <th class="text-center text-uppercase">Languages</th>
                  <th class="text-center text-uppercase">Your level</th>
                  <th class="text-center text-uppercase">How long?</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Java</td>
                  <td>beginner</td>
                  <td>2 years</td>
                </tr>
                <tr>
                  <td>C++</td>
                  <td>beginner</td>
                  <td>1 year</td>
                </tr>
                <tr>
                  <td>Ruby</td>
                  <td>intermediate</td>
                  <td>2 years</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <hr>
    <!-- FORM -->
    <section>
  		<div class="container">
        <h1 class="text-center text-responsive">Fill out this form, please<br><small>you should fill all gaps</small></h1>
  			<form class="form-horizontal">
  				<!-- pogrupowanie każego okienka z jego etykietą w klase form-group -->
          <div class="form-group">
           <label for="YourName">Name</label>
           <input type="name" class="form-control" id="YourName" placeholder="Name" required>
         </div>

  			  <div class="form-group">
  			    <label for="YourEmail">Email</label>
  			    <input type="email" class="form-control" id="YourEmail1" placeholder="Email" required>
  			  </div>

          <div class="form-group">
            <label for="Message">Describe your work experience</label>
            <textarea name="Message" id="Message" class="form-control" rows="10" placeholder="Your message" required></textarea>
          </div>

  			  <div class="form-group">
  			    <label for="File">Send Your CV</label>
  			    <input type="file" id="File">
  			  </div>
          
          <div class="from-group right">
  			    <button type="submit" id="submit" class="btn btn-primary">Send</button>
          </div>
  			</form>
  		</div>
    </section>
  </body>
</html>

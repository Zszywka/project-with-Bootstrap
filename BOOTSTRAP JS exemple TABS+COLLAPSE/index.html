<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="my hobby-diving">
		<title>BOOTSRAP 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
  <body>

		<!--  TABS-->
		<!-- nav-tabs or nav-pills -->
		<ul class="nav nav-pills nav-justified">
		  <li class="active"><a data-toggle="tab" href="#home">Home</a></li><!-- href == id -->
		  <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
		  <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
		</ul>
		<!-- content of bookmarks -->
		<div class="tab-content">

		  <div id="home" class="tab-pane fade in active"><!-- href == id -->
		    <h3>HOME</h3>
		    <p>Main content</p>
		  </div>

		  <div id="menu1" class="tab-pane fade">
		    <h3>Menu 1</h3>
		    <p>Content - menu 1.</p>
		  </div>

		  <div id="menu2" class="tab-pane fade">
		    <h3>Menu 2</h3>
		    <p>Content - menu 3.</p>
		  </div>

		</div>

		<!-- COLLAPSE-->
		<!-- (by default) the item is hidden --><!-- if the  item, you wantto show- add class=in-->
		<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Demo button</button>
		<div id="demo" class="collapse"><!-- id == data-target --><!-- +class=collapse --><!--there add class="in"-->
			Lorem ipsum dolor text....
		</div>


	  <!-- connection with bootstrap -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>

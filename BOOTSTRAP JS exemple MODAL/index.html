<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="my hobby-diving">

  <body>

		<!-- Button -->
		<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#exampleModal"><!-- data-target == id  -->
		  Open modal
		</button>

		<div id="exampleModal" class="modal fade" role="dialog"><!-- data-target == id  -->
		  <div class="modal-dialog">
		    <div class="modal-content">
					<!-- Text in window -->
					<!-- header -->
		      <div class="modal-header">
		         <h4>Header</h4>
		      </div>
					<!-- body -->
		      <div class="modal-body">
		       	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi sequi, hic iure, laboriosam in sapiente obcaecati distinctio fuga. Nam in facilis facere quaerat repudiandae porro, dolore explicabo nisi atque nesciunt.</p>
		      </div>
					<!-- footer + button-->
		      <div class="modal-footer">
		       	<p>Footer</p>
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		      </div>

				</div>
			</div>
		</div>


    <!-- connection with bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
